<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum=0, min=100;
                for(let num of arr){
                    if(num%2===1){//홀수이면 
                        sum += num;
                        if(num<min){
                            min = num;
                        }
                    }
                }
                answer.push(sum,min)
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
