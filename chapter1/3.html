<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                //깨알 암기 ceil은 올림
                //round 반올림
                //floor 버림
                let answer = Math.ceil(n/12)
                return answer;
            }

            console.log(solution(178));
        </script>
    </body>
</html>
